<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Full - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div class="login-card card">
      <div>
        <h1 class="title">Demo Full Access</h1>
        <p class="subtitle">
          Sign in with your iiZR credentials to fetch live Bellator data. You can also continue with the
          bundled sample dataset.
        </p>
      </div>

      <form id="login-form" class="form-grid">
        <label>
          iiZR Email
          <input type="email" id="email" required placeholder="name@example.com" />
        </label>

        <label>
          iiZR Password
          <input type="password" id="password" required placeholder="••••••••" />
        </label>

        <label>
          Project ID
          <input
            type="text"
            id="project-id"
            required
            value="bd77a557-86fd-4974-8457-f46d2fd3cb67"
          />
        </label>

        <small>Credentials are stored in session only and cleared when the tab is closed.</small>

        <div class="update-actions">
          <button class="button" type="submit" id="login-button">Continue to Project</button>
          <button class="button secondary" type="button" id="sample-button">Use Sample Data</button>
        </div>
      </form>

      <div id="status" class="notice" hidden></div>
    </div>
  </main>

  <script src="api.js"></script>
  <script src="login.js"></script>
</body>
</html>
