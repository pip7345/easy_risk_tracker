<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Bros Platform</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px 60px;
    }
    h1 { margin-bottom: 8px; }
    p { color: #cbd5f5; }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, border-color 0.2s ease;
      display: block;
    }
    .card:hover {
      transform: translateY(-2px);
      border-color: #38bdf8;
    }
    .card h2 { margin: 0 0 6px; font-size: 18px; }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #1e293b;
      color: #94a3b8;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Crypto Bros Platform</h1>
    <p>Choose a project below.</p>

    <section class="cards">
      <a class="card" href="/docs/">
        <h2>Documentation</h2>
        <p>Easy Risk Tracker docs and methodology.</p>
        <span class="badge">/docs/</span>
      </a>
      <a class="card" href="/demo/">
        <h2>Demo</h2>
        <p>Fetch project data and run AI queries.</p>
        <span class="badge">/demo/</span>
      </a>
    </section>
  </main>
</body>
</html>
