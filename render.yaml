# Render Blueprint for Multi-Project Platform
services:
  - type: web
    name: crypto-bros-platform
    env: node
    rootDir: deploy
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node packages/api/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
    # Auto-deploy on push to main branch
    autoDeploy: true
